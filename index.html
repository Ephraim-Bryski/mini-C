<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Interactive Call Graph</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/@hpcc-js/wasm@1.19.0/dist/index.min.js"></script>
  <script src="https://unpkg.com/d3-graphviz@5.0.0/build/d3-graphviz.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #graph { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
<div id="graph"></div>
<script>
    const dotSrc = `
digraph CallGraph {
  rankdir=LR;
  "main" -> "foo";
  "foo" -> "bar";
  "bar" -> "baz";
  "main" -> "helper";
}
`;

    d3.select("#graph")
        .graphviz()
        .transition(function() {
            return d3.transition().duration(750);
        })
        .renderDot(dotSrc);
</script>
</body>
</html>
